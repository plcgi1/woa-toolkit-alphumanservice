<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Fixed Fluid Fixed</title>
	
	<link rel="stylesheet" type="text/css" media="screen" href="/css/ui.dynatree.css"></link> 
    <link rel="stylesheet" type="text/css" media="screen" href="/css/jquery.flexbox.css"></link> 
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css"></link> 
    <link rel="stylesheet" type="text/css" media="screen" href="/css/prettyPhoto.css"></link> 
	
	<link rel="stylesheet" href="/css/bootstrap.css" >
	<link rel="stylesheet" type="text/css" href="/css/index.css" />
	
    <!--[if lt IE 7]>
        <script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE7.js" type="text/javascript"></script>
    <![endif]-->
	<script type="text/javascript" src="/js/min/jquery.js"></script> 
    <script type="text/javascript" src="/js/min/jquery-ui.custom.min.js"></script> 
    <script type="text/javascript" src="/js/min/jquery.prettyPhoto.js"></script> 
    <script type="text/javascript" src="/js/dev/loader.js"></script> 
	<style type="text/css">
      /* Override some defaults */
      

    </style>
</head>

<body>
	<div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Альп маршруты</a>
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Demo</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form action="" class="pull-right">
            <input class="input-small" type="text" placeholder="Username">
            <input class="input-small" type="password" placeholder="Password">
            <button class="btn" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
	
	<div class="container">
		<div class="content">
			<div class="row">
				<div class="span10 item">
					<div id="routeTree"></div>
				</div>
				<div class="span4">
					<div class="item">
						<div style="display: inline;" id="fb"></div><input type="button" value="Ищем быстро" id="qsearch"/>
						&nbsp;<a href="#">Расширенный</a>
					</div>
					<div class="item">
						<div data-bind='template: "namesTpl"'></div>
						<p><div data-bind='template: "contentTpl"'></div></p>
						<p><div data-bind='template: "regionTpl"'></div></p>
					</div>
				</div>
			</div>
		<div id="footer">
			<p>Part of the <a href="http://css-tricks.com/layout-packs/">CSS-Tricks Layout Pack</a></p>
		</div>
		</div>
	</div>
	
	<script type="text/html" id="namesTpl">
		{{if names().length > 0 }}
		<div class="item">
			<div class="ui-widget-header">Маршруты</div>
			{{each(i) names()}}
				<div  class="ui-button"><a data-bind="click: function(){ show(i); }">${ name } (${ category } / ${ difficulty })</a></div>
			{{/each}}
			
		</div>
		{{/if}}
	</script>
	<script type="text/html" id="contentTpl">
		<div>
		{{each(i) images()}}
			<a href="/i/fullscreen/${ name }" rel="prettyPhoto[gallery]" title="${ name }">
			<img src="/i/thumbs/${ name }" width="60" height="60" alt="${ name }" />
			</a>
		{{/each}}
		<h4>${ current.name } ${ current.category } ${ current.difficulty } </h4>
		<div>{{html() current.description}}</div>
		</div>
	</script>
	
	<script type="text/html" id="regionTpl">
		{{if current.region_map}}<img src="/i/${ current.region_map }"/>{{/if}}
	</script>
</body>

</html>
